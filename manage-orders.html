<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Foodie Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar"></aside>

        <main class="admin-main">
            <header class="admin-header">
                <h2>Manage Orders</h2>
            </header>

            <div class="admin-content">
                <div class="data-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody">
                            <!-- Orders -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAdminAuth();
            renderAdminSidebar('orders');
            renderOrdersTable();
        });

        function renderOrdersTable() {
            const orders = Storage.getOrders().reverse();
            const tbody = document.getElementById('orders-tbody');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center">No orders found</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order.id}</td>
                    <td>
                        <strong>${order.customer.name}</strong><br>
                        <small>${order.customer.phone}</small>
                    </td>
                    <td>
                        ${order.items.map(i => `${i.name} x ${i.quantity}`).join(', ')}
                    </td>
                    <td>₹${order.total}</td>
                    <td>
                        <select onchange="updateStatus('${order.id}', this.value)" class="status-badge status-${order.status.toLowerCase()}">
                            <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Preparing" ${order.status === 'Preparing' ? 'selected' : ''}>Preparing</option>
                            <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn" onclick="viewOrder('${order.id}')"><i class="fas fa-eye"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStatus(id, status) {
            Storage.updateOrderStatus(id, status);
            showToast(`Order ${id} updated to ${status}`);
            renderOrdersTable();
        }

        function viewOrder(id) {
            const order = Storage.getOrders().find(o => o.id === id);
            alert(`Order Details:

Customer: ${order.customer.name}
Address: ${order.customer.address}
Payment: ${order.paymentMethod}
Total: ₹${order.total}`);
        }
    </script>
</body>
</html>
