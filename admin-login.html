<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Foodie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-login-container">
    <div class="login-card">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="color: var(--primary-color)">Foodie Admin</h1>
            <p>Please login to your account</p>
        </div>
        <form id="admin-login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required value="admin">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required value="admin123">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted)">
            Default: admin / admin123
        </p>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'admin' && pass === 'admin123') {
                localStorage.setItem('isAdminLoggedIn', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                showToast('Invalid credentials', 'danger');
            }
        });
    </script>
</body>
</html>
